<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css">
    <title>Home</title>
  </head>

  <body>
    <div id="searchbardiv"></div>
    <div id="container">
      <div id="sidebar">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Append the horizontal navbar(sidebar) here only-->

   
      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Append psychology blogs here only-->
      </div>
    </div>
  </body>
</html>
<script type="module">
  import {sidebar,searchbar} from './components/sidebar.js'
   

  document.querySelector("#sidebar").innerHTML=sidebar()
  document.querySelector("#searchbardiv").innerHTML=searchbar()

  import { apiCall, appendArticles } from './scripts/main.js'
  let d= await apiCall("https://masai-mock-api.herokuapp.com/news/top-headlines?country=in")
  let main=document.querySelector("#main")
  appendArticles(d.articles,main)


  let input = document.getElementById("searchbar");
  input.addEventListener("keypress", (e) => {
    
    if(e.key === "Enter"){
      let input_value = document.getElementById("searchbar").value;

      
      
      localStorage.setItem("search_term", JSON.stringify(input_value));
      window.location.href = "search.html";
      
    }
  })
</script>
